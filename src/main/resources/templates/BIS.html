<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <title>Unos zapisa</title>

  <style>


        Body {

            font-size: large;
        }

        input[type=number],
        textarea[id=opis] {
            width: 100%;
            margin: 8px 0;
            padding: 12px 20px;
            display: inline-block;
            border: 2px solid #f24521;
            box-sizing: border-box;
        }

        button {
            border-style: none;
            background-color: white;
        }

        .box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 15px 25px rgba(0,0,0,.6);
        width: 1000px;
        padding: 40px;
        box-sizing: border-box;
        border-radius: 50px;
        }
    </style>
</head>

<body>
<div class="box">


  <nav class="navbar navbar-light bg-light navbar-expand-sm">
    <a class="navbar-brand" href="#">
      <img src="logo.png" width="30%" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-list-4">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="pacijent.png" width="50" height="50" class="rounded-circle">
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="logIn.html">Log out</a></li>
            <!--<li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>-->
          </ul>
        </li>
      </ul>
    </div>
  </nav>


  <h2 style="padding:40px; text-align: center">Unos pacijenta</h2>

  <div class="row mb-4">
    <div class="cold-flex justify-content-center">
    </div>
  </div>

  <div style="width: 50%; margin:0 auto;">

    <div class="row">
      <form th:action="@{/createNewCase}" method="get" th:object="${caseOhbp}">


        <label class="d-block mb-2">Trijaža:</label>
        <input th:field="${caseOhbp.triageCategory}" class="col-xl-3 col-lg-12 col-md-5 col-sm-5 min-w-200 text-center mb-5" name="triageCategory" datatype="number"  required/>
        <label class="d-block mb-2">Ime:</label>
        <input th:field="${caseOhbp.patientFirstName}" class="col-xl-3 col-lg-12 col-md-5 col-sm-5 min-w-200 text-center mb-5" name="patientFirstName" datatype="text"  required/>
        <label class="d-block mb-2">Prezime:</label>
        <input th:field="${caseOhbp.patientLastName}" class="col-xl-3 col-lg-12 col-md-5 col-sm-5 min-w-200 text-center mb-5" name="patientLastName" datatype="text" min="40"  required/>
        <label class="d-block mb-2">Dolazak:</label>
        <input th:field="${caseOhbp.timeOfArrival}" class="col-xl-3 col-lg-12 col-md-5 col-sm-5 min-w-200 text-center mb-5" name="timeOfArrival" datatype="datetime-local"  required/>
        <label class="d-block mb-2">U tijeku:</label>
        <input th:field="${caseOhbp.workInProgress}" class="col-xl-3 col-lg-12 col-md-5 col-sm-5 min-w-200 text-center mb-5" name="workInProgress" datatype="number"  required/>
        <label class="d-block mb-2">Izvršeno:</label>
        <input th:field="${caseOhbp.completedWork}" class="col-xl-3 col-lg-12 col-md-5 col-sm-5 min-w-200 text-center mb-5" name="completedWork" datatype="number"  required/>
        <label class="d-block mb-2">Status:</label>
        <input th:field="${caseOhbp.patientStatus}" class="col-xl-3 col-lg-12 col-md-5 col-sm-5 min-w-200 text-center mb-5" name="patientStatus" datatype="text"  required/>
        <label class="d-block mb-2">Lokacija:</label>
        <input th:field="${caseOhbp.patientLocation}" class="col-xl-3 col-lg-12 col-md-5 col-sm-5 min-w-200 text-center mb-5" name="patientLocation" datatype="text"  required/>
        <label class="d-block mb-2">Opservacija:</label>
        <input th:field="${caseOhbp.patientObservation}" class="col-xl-3 col-lg-12 col-md-5 col-sm-5 min-w-200 text-center mb-5" name="patientObservation" datatype="int"  required/>
        <div class="clear"></div>

        <button type="submit" class="btn mb-5 btn-danger"><b>SPREMI</b></button>
      </form>


    </div>
    <footer style="color: #f24521; text-align:center">Copyright &#169; MEDIQUE / All rights reserved</footer>
</div>

</body>

</html>
